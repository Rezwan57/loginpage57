<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/style.css">
    <title>Login | Sign up</title>
</head>
<body>
    <div class="input-form">

        <h1 class="form-header">LOGIN TO SERVER</h1>

        <form>


            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="" class="form-control" id="user-id" placeholder="User ID">
            </div>

            <div class="input-group">
                <i class="fa-solid fa-key"></i>
                <input type="password" class="form-control" id="user-pass" placeholder="Password">
            </div>


            <div class="checkbox-wrapper-4">
                <input class="inp-cbx" id="morning" type="checkbox" onclick="passShow()"/>
                <label class="cbx" for="morning"><span>
                        <svg width="12px" height="10px">
                            <use xlink:href="#check-4"></use>
                        </svg></span><span>Show password</span></label>
                <svg class="inline-svg">
                    <symbol id="check-4" viewbox="0 0 12 10">
                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                    </symbol>
                </svg>
            </div>
            

            <button type="button" class="btn" onclick="depPage()">Log in</button>

            <p>Haven't any account yet? <button class="signup-btn" id="signup-btn" onclick="appearSignup()">Sign up</button></p>

        </form>

    </div>




    <div class="signup-form" id="signup-form">

        <h1>Create an account</h1>
        
        <div class="signup-form-container">

            <form>
            
                <div class="input-group signup-firstname">
                    <label for="First Name">Full Name</label>
                    <input type="text" class="form-control" id="user-id" placeholder="Full Name" required>
                </div>
                <div class="input-group signup-email">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" id="user-id" placeholder="Email" required>
                </div>
            
                <div class="input-group signup-password">
                    <label for="Password">Password</label>
                    <input type="password" class="form-control" id="user-pass" placeholder="Password" required>
                </div>
                <div class="input-group signup-repassword">
                    <label for="Retype Password">Retype Password</label>
                    <input type="password" class="form-control" id="user-pass" placeholder="Retype Password" required>
                </div>


                <button type="button" class="btn create-acc-btn" id="signup-btn">Create Account</button>

                <button class="back-to-login" id="back-to-login" onclick="backToLogin()">Back to login page</button>

            </form>

        </div>

    </div>


    <!-- loading Page -->

    <div class="spinner">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>

</body>
</html>
