<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="style.css">
    <title>Data Entry</title>
</head>
<body>
    <div class="input-form">

        <form>

            <h1 class="form-header">Login to Server</h1>

            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="" class="form-control" id="user-id">
            </div>

            <div class="input-group">
                <i class="fa-solid fa-key"></i>
                <input type="password" class="form-control" id="user-pass">
            </div>

            <div class="input-checkbox">
                <input type="checkbox" onclick="passShow()"><label for="checkbox">Show Password</label>
            </div>
            

            <button type="submit" class="btn" onclick="depPage()">Log in</button>

        </form>
    

    </div>

</html>
